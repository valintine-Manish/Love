<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Minion Valentine üíõ</title>

<style>
    body {
        margin: 0;
        font-family: 'Comic Sans MS', cursive, sans-serif;
        background: linear-gradient(#ffeb3b, #fff176);
        text-align: center;
        overflow-x: hidden;
    }

    h1 {
        color: #1a237e;
        margin-top: 20px;
        font-size: 2.8rem;
    }

    p {
        font-size: 1.3rem;
        color: #333;
        margin: 10px 20px;
    }

    .hint {
        font-size: 1rem;
        opacity: 0.8;
    }

    .minions {
        display: flex;
        justify-content: center;
        gap: 30px;
        margin: 40px 0;
        flex-wrap: wrap;
    }

    .minion {
        width: 140px;
        height: 200px;
        background: #ffeb3b;
        border-radius: 70px;
        position: relative;
        box-shadow: 0 10px 20px rgba(0,0,0,0.25);
        animation: bounce 2s infinite;
        cursor: pointer;
    }

    .minion:nth-child(2) { animation-delay: 0.3s; }
    .minion:nth-child(3) { animation-delay: 0.6s; }

    .eye {
        width: 45px;
        height: 45px;
        background: white;
        border-radius: 50%;
        position: absolute;
        top: 40px;
        left: 47px;
        border: 5px solid #9e9e9e;
    }

    .pupil {
        width: 18px;
        height: 18px;
        background: brown;
        border-radius: 50%;
        position: absolute;
        top: 14px;
        left: 14px;
    }

    .mouth {
        width: 50px;
        height: 20px;
        border-bottom: 5px solid #333;
        border-radius: 0 0 50px 50px;
        position: absolute;
        bottom: 55px;
        left: 45px;
    }

    .overalls {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 80px;
        background: #1e88e5;
        border-radius: 0 0 70px 70px;
    }

    .heart {
        position: fixed;
        bottom: -20px;
        color: red;
        font-size: 24px;
        animation: floatUp 6s infinite;
        pointer-events: none;
    }

    .popup {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.5);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 1000;
    }

    .popup-content {
        background: white;
        padding: 25px;
        border-radius: 20px;
        max-width: 300px;
        font-size: 1.2rem;
        animation: pop 0.3s ease;
    }

    button {
        margin-top: 15px;
        padding: 10px 20px;
        border: none;
        background: #ff4081;
        color: white;
        border-radius: 20px;
        font-size: 1rem;
        cursor: pointer;
    }

    footer {
        margin: 30px 10px;
        font-size: 1.1rem;
    }

    @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
    }

    @keyframes floatUp {
        0% { transform: translateY(0); opacity: 1; }
        100% { transform: translateY(-100vh); opacity: 0; }
    }

    @keyframes pop {
        from { transform: scale(0.7); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }
</style>
</head>

<body>

<h1>üíõ Happy Valentine‚Äôs Day, <span id="name">My Love</span> üíõ</h1>
<p>You are my favorite human. Even more than bananas üçå‚ù§Ô∏è</p>
<p class="hint">üëâ Tap a Minion</p>

<div class="minions">
    <div class="minion" onclick="showLove(0)">
        <div class="eye"><div class="pupil"></div></div>
        <div class="mouth"></div>
        <div class="overalls"></div>
    </div>

    <div class="minion" onclick="showLove(1)">
        <div class="eye"><div class="pupil"></div></div>
        <div class="mouth"></div>
        <div class="overalls"></div>
    </div>

    <div class="minion" onclick="showLove(2)">
        <div class="eye"><div class="pupil"></div></div>
        <div class="mouth"></div>
        <div class="overalls"></div>
    </div>
</div>

<footer>
    üíå Forever yours ‚Ä¢ With love & bananas üçåüíõ
</footer>

<!-- LOVE POPUP -->
<div class="popup" id="popup">
    <div class="popup-content">
        <div id="loveText"></div>
        <button onclick="closePopup()">Awww ü•∞</button>
    </div>
</div>

<!-- BACKGROUND MUSIC -->
<audio id="music" autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_7e6bfe0bff.mp3" type="audio/mpeg">
</audio>

<script>
    // CHANGE NAME HERE ‚ù§Ô∏è
    document.getElementById("name").textContent = "Your Valentine";

    const messages = [
        "I love you more than Minions love bananas üçå‚ù§Ô∏è",
        "You make my heart go BEE-DO BEE-DO üö®üíò",
        "I choose you today, tomorrow, and always üíõ"
    ];

    function showLove(i) {
        document.getElementById("loveText").textContent = messages[i];
        document.getElementById("popup").style.display = "flex";
    }

    function closePopup() {
        document.getElementById("popup").style.display = "none";
    }

    function createHeart() {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (4 + Math.random() * 3) + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
    }

    setInterval(createHeart, 400);

    // Mobile music unlock
    document.body.addEventListener("click", () => {
        document.getElementById("music").play();
    }, { once: true });
</script>

</body>
</html>
